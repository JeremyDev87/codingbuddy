name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'mcp-server/**'
      - '.ai-rules/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  # ─────────────── Setup Job ───────────────
  install-dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

  # ─────────────── CI Jobs (parallel) ───────────────
  lint-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Lint
        run: yarn lint

  prettier-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Format check
        run: yarn format:check

  type-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Type check
        run: yarn typecheck

  unit-test-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Test
        run: yarn test

  circular-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Circular dependency check
        run: yarn circular

  build-check:
    needs: install-dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: ./mcp-server/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/mcp-server/yarn.lock')) }}

      - name: Build
        run: yarn build
